
<form class="cenetForm">
  <mat-form-field class="mat-form-field">
    <input align="top" matInput="answer" placeholder="Enter Resturant ID">
    <br>
  </mat-form-field>
  <button id="btnSearch" mat-raised-button="">Search Details</button>
  <br>
  <mat-form-field>
    <input matInput="answer" placeholder="Enter Resturant Name">
    <br>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput="answer" placeholder="Enter Resturant Town">
    <br>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput="answer" placeholder="Enter Contact Number">
    <br>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput="answer" placeholder="Enter Address">
    <br>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput="answer" placeholder="Enter Resturant Description">
  </mat-form-field>
  <br>
  <br>
  <button id="btnsubmit" mat-raised-button="">Reset Details</button>
  <button id="btnCancel" mat-raised-button="">Cancel Reset</button>

</form>
